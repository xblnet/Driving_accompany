version: "3.9"

services:

  app:
    image: driving_accompany
    build: ./driving_accompany
    restart: always
    expose:
      - 8080
    deploy:
      mode: replicated
      replicas: 3

  nginx:
    image: nginx
    build: ./nginx
    restart: always
    ports:
      - "80:80"
    deploy:
      mode: replicated
      replicas: 3
    